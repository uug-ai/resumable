name: Test Coverage
on:
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types: [created]
  push:
    branches:
      - main

env:
  ORGANIZATION: uug-ai
  PROJECT: ${{ github.event.repository.name }}
  PR_NUMBER: ${{ github.event.number }}
  SHA: ${{ github.sha }}
  
  GO_VERSION: 1.24

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      MINIO_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Start MinIO server
      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data --console-address ":9001"
          
          # Wait for MinIO to be ready
          timeout 30 bash -c 'until curl -sf http://localhost:9000/minio/health/live; do sleep 1; done'
          echo "MinIO is ready"

          # Create test bucket
          docker exec minio sh -c "mc alias set local http://localhost:9000 minioadmin minioadmin && mc mb local/test-bucket --ignore-existing"
          echo "Test bucket created"
          
      # Setup Golang for us in the workflow
      - uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          check-latest: true
          cache-dependency-path: |
            go.sum
      # Test the Golang application
      - name: Test Golang application
        run: |
          git config --global url."https://${{ secrets.USERNAME }}:${{ secrets.TOKEN }}@github.com/".insteadOf "https://github.com/"
          go fmt $(go list ./... | grep -v /vendor/)
          go vet $(go list ./... | grep -v /vendor/)
          go test -race $(go list ./... | grep -v /vendor/)
      # Print out test coverage
      - name: Print test coverage
        run: |
          go test -coverprofile=coverage.out $(go list ./... | grep -v /vendor/)
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html
      # Upload test coverage report
      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
      # Upload coverage reports to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ env.ORGANIZATION }}/${{ env.PROJECT }}
          fail_ci_if_error: false