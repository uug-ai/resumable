name: Build pull request
on:
  pull_request:
    types: [opened, synchronize, reopened]

env:

  # Build variables
  ORGANIZATION: uug-ai
  PROJECT: ${{ github.event.repository.name }}
  GO_VERSION: "1.24"
  GO_DIR : "./"

jobs:

  build:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        include:
          - architecture: amd64
            runner: ubuntu-24.04
          - architecture: arm64
            runner: ubuntu-24.04-arm
    steps:
          
      # Start MinIO server
      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data --console-address ":9001"
          
          # Wait for MinIO to be ready
          timeout 30 bash -c 'until curl -sf http://localhost:9000/minio/health/live; do sleep 1; done'
          echo "MinIO is ready"

          # Create test bucket
          docker exec minio sh -c "mc alias set local http://localhost:9000 minioadmin minioadmin && mc mb local/test-bucket --ignore-existing"
          echo "Test bucket created"
          
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3
      # Setup Golang for us in the workflow
      - uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          check-latest: true
          cache-dependency-path: |
            go.sum
      # Test the Golang application
      - name: Test Golang application
        run: |
          git config --global url."https://${{ secrets.USERNAME }}:${{ secrets.TOKEN }}@github.com/".insteadOf "https://github.com/"
          go fmt $(go list ./... | grep -v /vendor/)
          go vet $(go list ./... | grep -v /vendor/)
          go test -race $(go list ./... | grep -v /vendor/)
      # Build the Golang application to the dist folder
      - name: Build Golang application
        run: |
          git config --global url."https://${{ secrets.USERNAME }}:${{ secrets.TOKEN }}@github.com/".insteadOf "https://github.com/"
          go build -o main
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}
      - name: Run Build
        run: |
          docker build -t ${{matrix.architecture}} \
          --build-arg project=${{ env.PROJECT }} \
          --build-arg github_username=${{ secrets.USERNAME }} \
          --build-arg github_token=${{ secrets.TOKEN }} .